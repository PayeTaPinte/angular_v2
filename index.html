<!DOCTYPE html>
<html ng-app="payetapinteApp">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<script type="text/javascript" src="scripts/angular/angular.js"></script>
		<script type="text/javascript" src="scripts/angular/angularjs-geolocation.min.js"></script>
		<script type="text/javascript" src="scripts/angular/angular-route.js"></script>
		<script type="text/javascript" src="scripts/angular/angular-animate.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/animate.css">
		<link rel="stylesheet" type="text/css"href="styles/ratchet/ratchet.css">
		<link rel="stylesheet" type="text/css" href="styles/index.css" />
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<title>Paye ta Pinte</title>
	</head>
	<body ng-controller='MainCtrl'>

		<nav class="bar bar-tab">
			<a class="tab-item" href="#" ng-click="style={left: '0', transition: '0.5s'}">
				<span class="icon icon-person"></span>
				<span class="tab-label">Profile</span>
			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-star-filled"></span>
				<span class="tab-label">Favorites</span>
			</a>
			<a class="tab-item" href="#" ng-click="style={left: '-33.345%', transition: '0.5s'}">
				<span class="icon icon-home"></span>
				<span class="tab-label">Home</span>
			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-search"></span>
				<span class="tab-label">Search</span>
			</a>
			<a class="tab-item" href="#" ng-click="style={left: '-66.67%', transition: '0.5s'}">
				<span class="icon icon-bars"></span>
				<span class="tab-label">List</span>
			</a>
		</nav>
		<div id='main-container' ng-style="style">
			<div class="mobile-panel" id="left">
				<a href="#middle">middle</a>
			</div>
			<div class="mobile-panel" id="map-container">
				<div id="map">MAP</div>
			</div>
			<div class="mobile-panel" id="list-container">
				<div class="list">
					<input ng-model='query' placeholder='Trouve un bar'>
					<ul>
						<li ng-repeat='bar in bars | filter:query'>
							{{bar.name}}
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- <div id='map-container' ng-controller='MapCtrl'>
			<div id='map'></div>
		</div>
		<div id="list-container" ng-controller='BarListCtrl'>
			<input ng-model='query' placeholder='Search bar' autofocus='true'>
			<ul>
				<li ng-repeat="bar in bars | filter:query" >
					{{bar.name}}
				</li>
			</ul>
		</div> -->

		<script type="text/javascript" src="scripts/ratchet.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
